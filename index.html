## 4. The Anxiety Phenotype Problem

### Anxiety is NOT One Thing

\`\`\`
+===============================================================================+
|                 THE ANXIETY PHENOTYPE PUZZLE                                   |
+===============================================================================+

  OVERSIMPLIFIED VIEW:

    "Anxiety = too much norepinephrine/adrenaline"
    "Treatment = SSRIs or beta-blockers, done."

  ---------------------------------------------------------------------------

  REALITY: ANXIETY HAS MULTIPLE DISTINCT ENDOTYPES

  Each endotype has different:
    - Neurobiological mechanisms
    - Genetic predispositions
    - Optimal treatments
    - Expected treatment responses

  ---------------------------------------------------------------------------

  THE SIX MAJOR ANXIETY ENDOTYPES:
  ---------------------------------------------------------------------------

  1. SEROTONERGIC
     - 5-HT dysfunction / deficiency
     - Classic SSRI-responsive
     - Often co-occurs with depression
     - Rumination, worry-dominant

  2. NORADRENERGIC
     - Excess NE / sympathetic overdrive
     - Fight-or-flight activation
     - Physical symptoms prominent
     - Beta-blocker responsive

  3. DOPAMINERGIC
     - PFC hypofunction
     - Can't regulate amygdala
     - Executive dysfunction
     - Often co-occurs with ADHD
     - Stimulant or dopamine support may help

  4. GABAergic
     - Inhibitory tone deficit
     - Generalized anxiety pattern
     - Benzo-responsive
     - Alcohol sensitivity common

  5. HPA AXIS
     - Cortisol dysregulation
     - Chronic stress pattern
     - Often with trauma history
     - Variable cortisol patterns

  6. GLUTAMATERGIC
     - Excitatory excess
     - NMDA/AMPA dysfunction
     - May respond to glutamate modulators
     - Often treatment-resistant

  ---------------------------------------------------------------------------

  CLINICAL IMPLICATION:

  Treating a dopaminergic anxiety with SSRIs won't work well.
  Treating a GABAergic anxiety with beta-blockers won't work well.

  MECHANISM MATTERS FOR TREATMENT SELECTION.

+===============================================================================+
\`\`\`
